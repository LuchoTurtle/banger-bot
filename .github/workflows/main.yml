name: Python package

on: [push]

jobs:
  build:

    strategy:
      matrix:
        os: [macos-latest, windows-latest,  ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          fetch-depth: 0
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        if: matrix.os == 'ubuntu-latest'
          brew install libmagic
          
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1.1.0
        
      - name: Insta

      - name: Test with pytest and coverage
        run: |
          coverage run --omit="*/tests*" --source=. -m pytest tests/unit -s
          
      - name: Coverage badge
        uses: tj-actions/coverage-badge-py@v1.6
        with:
          # Output path to write the badge.
          output: docs/coverage.svg
          overwrite: true
          
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v6
        id: changed_files
        with:
          files: docs/coverage.svg

      - name: Commit files
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/coverage.svg
          git commit -m "Updated coverage.svg"

      - name: Push changes
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}
